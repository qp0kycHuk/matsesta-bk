<div class="dialog-water " data-tab-cover>

    <div class="tab-content-cover mt-6">

            </div>
            <input type="text" class="input rounded-xl w-full pl-12" placeholder="Введите адрес...">

        <label class="relative mt-6 w-full">

            <input type="text" class="input rounded-xl w-full pl-12" placeholder="Напишите КПП...">
          </div>
        </label>
        <label class="relative mt-6 w-full">
          <div class="text-sm mb-2 font-semibold">E-mail</div>
          <div class="relative">
            <div class="absolute left-0 h-full pointer-events-none flex items-center pl-4">
              <c-icon class="icon text-2xl opacity-40" href="img/icons.svg#email-contur"></c-icon>

            <input type="email" class="input rounded-xl w-full pl-12" placeholder="Напишите почту...">
          </div>
        </label>
        <label class="relative  mt-6 w-full">
          <div class="text-sm mb-2 font-semibold">Телефон</div>
          <div class="relative">
            <div class="absolute left-0 h-full pointer-events-none flex items-center pl-4">
              <c-icon class="icon text-2xl opacity-40" href="img/icons.svg#phone-contur"></c-icon>
            </div>
            <input type="tel" class="input rounded-xl w-full pl-12" placeholder="+7 ( _ _ _ ) _ _ - _ _ - _ _ _ ">
