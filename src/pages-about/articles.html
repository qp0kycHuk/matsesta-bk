<%= _.template(require('../html-includes/header.html').default)() %>

<section class="section-padding">
  <div class="relative mb-10">
    <div class="tabs mx-auto tabs-slider swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide w-max">
          <a href="javascript:;" class="tabs-item btn btn-black rounded-lg max-sm:text-sm tab-active">Для мужчин</a>
        </div>
        <% for(let i = 0; i < 10; i++) { %>
        <div class="swiper-slide w-max">
          <a href="javascript:;" class="tabs-item btn btn-black rounded-lg max-sm:text-sm">Для женщин</a>
        </div>
        <div class="swiper-slide w-max">
          <a href="javascript:;" class="tabs-item btn btn-black rounded-lg max-sm:text-sm">Для детей</a>
        </div>
        <% } %>
      </div>
    </div>

    <div class="absolute -left-3 lg:-left-7 top-1/2 -translate-y-1/2 z-[1] tabs-slider-prev max-sm:hidden">
      <button class="btn btn-[36px] rounded-full btn-primary btn-whitebg shadow-md btn-icon" type="button">
        <c-icon class="icon opacity-50" href="img/icons.svg#to-left"></c-icon>
      </button>
    </div>

    <div class="absolute -right-3 lg:-right-7 top-1/2 -translate-y-1/2 z-[1] tabs-slider-next max-sm:hidden">
      <button class="btn btn-[36px] rounded-full btn-primary btn-whitebg shadow-md btn-icon" type="button">
        <c-icon class="icon opacity-50" href="img/icons.svg#to-right"></c-icon>
      </button>
    </div>
  </div>

  <a href="service-list.html" class="btn btn-text btn-primary link-hover">Шаблонная страница</a>
</section>
<script>
  new Swiper('.tabs-slider', {
    slidesPerView: 'auto',
    navigation: {
      prevEl: '.tabs-slider-prev',
      nextEl: '.tabs-slider-next',
    }
  })
</script>

<%= _.template(require('../html-includes/footer.html').default)() %>
